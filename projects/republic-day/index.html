<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Republic day</title>
  </head>
  <body>
    <div class="container">
      <div class="school-by">
        <p class="by">By: Pradyumn Goel</p>
        <img
          src="img/logo.png"
          alt="GIIS Logo"
          style="width: 11rem; margin-top: 1rem"
        />
      </div>

      <div class="fireworks">
        <img src="img/fireworks.gif" alt="Firework" class="firework hidden" />
      </div>

      <div>
        <img src="img/costume1.svg" alt="Indian Flag" class="pole" />
      </div>

      <div class="button">
        <img src="img/arrow.svg" alt="Arrow" class="arrow flashing" />
        <img src="img/flag.svg" alt="Button" class="btn btn-normal" />
        <p class="btn-text">Hoist the flag!</p>
      </div>

      <img src="img/Me-salute-1.png" alt="Me salute" class="me-salute hidden" />

      <div class="audio-place"></div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
